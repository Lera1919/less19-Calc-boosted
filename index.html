<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="display">888888888888</div>
            <div id="display">0</div>
            <div id="operation-panel">
                <button class="button hover" data-button="/">÷</button>
                <button class="button hover" data-button="*">*</button>
                <button class="button hover" data-button="-">-</button>
                <button class="button hover" data-button="+">+</button>
                <button class="button hover" data-button="=">=</button>   
            </div>
            <div id="digit-panel">
                <button class="button hover" data-button="7">7</button>
                <button class="button hover" data-button="8">8</button>
                <button class="button hover" data-button="9">9</button>
                <button class="button hover" data-button="4">4</button>
                <button class="button hover" data-button="5">5</button>
                <button class="button hover" data-button="6">6</button>
                <button class="button hover" data-button="1">1</button>
                <button class="button hover" data-button="2">2</button>
                <button class="button hover" data-button="3">3</button>      
                <button class="button hover" data-button="clear">c</button>
                <button class="button hover" data-button="0">0</button>      
                <button class="button hover" data-button="backspace">←</button>
            </div>
        </div>
    </div>
    <script src="./engine.js"></script>
</body>
</html>
